<!DOCTYPE html>
<html>
<head>
    <title>Вход</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="stylesheets/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/main.css">
</head>
<body>
<div id="logoContainer" class="topped" style="margin-top: 10%;"></div>
<form action="/user/login" method="post">
    <div class="centered" style="width: 15%;top:50%;">
        <div class="input-group" style="width: 100%">
            <label>Потребителско име</label>
            <input class="form-control" type="text" name="username"/>
        </div>
        <div class="input-group" style="width: 100%">
            <label>Парола</label>
            <input class="form-control" type="password" name="password"/>
        </div>
        <div style="width: 100%;margin-top: 2%;">
            <input class="btn btn-info" type="submit" value="Вход"/>
            <input class="btn btn-info" type="button" value="Регистрация" data-toggle="modal"
                   data-target="#register-modal"/>
        </div>
    </div>
</form>
<div class="modal fade" id="register-modal">
        <div class="modal-dialog" style="width:70%;height: 50%;">
            <register>LOADING...</register>
        </div>
</div>
<script src="javascripts/jquery-2.1.3.min.js"></script>
<script src="javascripts/bootstrap.min.js"></script>
<script src="node_modules/angular2/bundles/angular2-polyfills.js"></script>
<script src="node_modules/systemjs/dist/system.src.js"></script>
<script src="node_modules/rxjs/bundles/Rx.js"></script>
<script src="node_modules/angular2/bundles/angular2.dev.js"></script>
<script src="node_modules/angular2/bundles/http.js"></script>
<script src="node_modules/angular2/bundles/router.dev.js"></script>
<script>
    System.config({
        packages: {'typescripts': {defaultExtension: 'js'}}
    });
    System.import('typescripts/app/public/register').then(null, console.error.bind(console));
</script>
</body>
</html>
